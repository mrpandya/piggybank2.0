<div class="balance">
    <div class="head">
        <h2>{{username}}</h2>
    </div>
    <div class="balance-area" *ngIf="data && !if404">
        <span>{{data.balance}}</span>
    </div>
    <div class="error-message" *ngIf="if404">
        <span>user not found please try again</span>
    </div>
</div>
