<div class="create">
    <div class="head">
        <h2>Sign In</h2>
    </div>
    <form class="form" [formGroup]="signinForm" (ngSubmit)="Signin(signinForm.value)">
        <input class="form-input" type="text"  placeholder="enter username" id="user" formControlName="username"/>
        <input class="form-input" placeholder="enter password" type="password" id="user" formControlName="password"/>
        <!-- <input class="form-input" placeholder="re-enter password" type="password" id="user" formControlName="password2"/> -->
        <button class="btn" type="submit">Sign In</button>
        <button class="fab btn-outline-dark" onclick="window.location.replace('/');"><span><</span></button>
    </form>
    <!-- <div class="error-message" *ngIf="if404">
        <span>user not found please try again</span>
    </div> -->
</div>
